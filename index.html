<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/" type="image/png">

    <title>Document</title>
</head>
<body class="bg-dark">
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand font-weight-bold text-white" href="index.html">Timer Pomodoro</a>
        
      
        <div class="ml-auto">
            <a onclick="watchStop()">
                <i id="stoped" class="fa fa-pause text-white" style="font-size: 25px; display: none;", aria-hidden="true"></i>

            </a>
            
            <audio src="stop.mp3" type="audio/mpeg">
                <img src="pausa.png" alt="" srcset="">
            </audio>

            <a onclick="watchStart()">
                <i id="play" class="fa fa-play text-white" style="font-size: 25px; display: none;", aria-hidden="true"></i>

            </a>

            <audio src="play.mp3" type="audio/mpeg">
                <img src="botao-play-ponta-de-seta.png" alt="" srcset="">
            </audio>
        </div>
    </nav>

    <div class="container">

        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-8">

                <div id="config" class="row d-flex justify-content-center">
                    
                    <div class="col">
                        <!-- Inputs -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold" for="action">Horas</label>
                                    <input type="number" class="form-control form-control-lg bg-danger border-0 shadow text-white" id="action" >
                                    <small class="text-danger" id="error_action"></small>
                                </div>
                            </div>

                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold" for="stop">Minutos</label>
                                    <input type="number" class="form-control form-control-lg bg-danger border-0 shadow text-white" id="stop" >
                                    <small class="text-danger" id="stop_action"></small>

                                </div>
                            </div>

                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold" for="section">Segundos</label>
                                    <input type="number" class="form-control form-control-lg bg-danger border-0 shadow text-white" id="section" >
                                    <small class="text-danger" id="section_action"></small>

                                </div>
                            </div>
                        </div>

                        <!-- Button -->

                        <div class="row-mt-5 mb05 d-flex justify-content-center">
                            <div class="col-md-6">
                                <button onclick="watchStart()" class="btn btn-danger shadow  btn-lg btn-block">
                                    Start
                                </button>

                                <button onclick="watchStop()" class="btn btn-danger shadow btn-lg btn-block">Stop</button>

                                <button onclick="watchReset()" class="btn btn-danger shadow btn-lg btn-block">Reset</button>


                            </div>
                        </div>
                        
                        <!-- Button -->

                    </div>
                </div>
            </div>
        </div>
        <!-- /config -->

        <!-- Timer -->

        <div id="timer" class="mt-0 d-flex justify-content-center">
            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

        </div>
        <!-- Relógio -->
            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>

                </div>
                 <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                 </div>

                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>

            </div>
        <!-- Relógio -->


            <div class="row mt-5">
                <div class="col">
                    <h3 id="title_section" class="text-center text-secondary"></h3>
                </div>
            </div>
        </di>
        <!-- /timer -->

        <!-- Finalização -->
        <div id="end" style="display: none">
            <h1 class="text-sucess text-center">Congratulations! You ended your tasks! </h1>

            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-danger shadow btn-lg">Start</a>
                </div>
            </div>
        </div>
        <!-- /Finalização -->
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
